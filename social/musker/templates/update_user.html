{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-md-6 offset-md-3">
	<h1>Update User</h1>
	<br/>
	
	<form method="POST" action="" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form.as_p }}
		<br/>

		{% if profile_user.profile_image %}
      		<img src="{{ profile_user.profile_image.url }}" width=200 height=200 class="img-fluid rounded-start" alt="{{profile.user.username}}" align="right">
      	{% else %}
      		<img src="{% static 'images/default_profile_pic.png' %}" class="img-fluid rounded-start" alt="Profile Image" align="right">
      	{% endif %}

		{{ profile_form.as_p}}

		<br/><br/>
		  <button type="submit" class="btn btn-secondary">Update Profile</button>
	</form>

</div>


{% endblock %}
